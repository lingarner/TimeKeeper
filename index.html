 <!DOCTYPE html>
<html>
<head>
    <title>Time Keeper</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap');
      </style>
</head>
<body>
    <h1 id="mainTitle">My Time</h1>
    <form class="formContainer" style="display: none;">
        <input name="projectName" type="text" id="projectName" placeholder='Project/Category'>
        <button id="addProjectButton" type="button">Add Project</button>
    </form>
    <div id="output"></div>
    <button id="add"><span class="material-symbols-outlined">
        add_circle
        </span></button>
</body>
</html>
