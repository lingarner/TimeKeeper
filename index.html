 <!DOCTYPE html>
<html>
<head>
    <title>Covid-19 Stats- UK</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./script.js"></script>
</head>
<body>
    <form>
        <label for="projectName" id="projectNameLabel">Project Names</label>
        <input name="projectName" type="text" id="projectName" placeholder='Project/Category'>
        <button id="addProjectButton" type="button">Add Project</button>
    </form>
    <div>
        <p id="output"></p>
    </div>
</body>
</html>
