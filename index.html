 <!DOCTYPE html>
<html>
<head>
    <title>Time Keeper</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="./script.js"></script>
    <script defer src="./timerScript.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap');
      </style>
</head>
<body>
    <h1 id="mainTitle">My Time</h1>
    
    <div id="output"></div>
    <form class="formContainer" style="display: none;">
        <!-- <input name="projectName" type="text" id="projectName" placeholder='Project/Category'>
        <button id="addProjectButton" type="button">Add Project</button> -->
        <h5 id="projectTitle">Project name</h5>
        <div id="progressBar">
            <div id="goalBox"></div>
            <div id="progressBox"></div>
        </div>
        <h1> </h1><br>
        <input name="projectName" type="text" id="projectName" placeholder='Project/Category'>
        <input name="Goal Time" type="text" id="goalTime" placeholder='00:00:00'>
        <select class="choose_color">
            <option value="default">Select</option>
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="yellow">yellow</option>
            <option value="green">green</option>
            <option value="purple">purple</option>
            <option value="black">black</option>
            <option value="orange">orange</option>
            </select>
            <button id="addProjectButton" type="button">Add Project</button>
        <div id="inputsHere"></div>
    </form>    
    <button id="add"><span class="material-symbols-outlined">
        add_circle</span>
    </button>

    <section id="stopWatch">
        <h1>Timer</h1>
        <div id="bigTimer">
            <time id="timer"> 00:00:00 </time>
            <button class="start main-btn"> Clock-In </button>
            <button class="stop main-btn"> Stop </button>
        </div>
    </section>
</body>
</html>
